spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_IP}:${DB_MYSQL_PORT}/s4?serverTimezone=Asia/Seoul
    username: ${DB_MYSQL_USERNAME}
    password: ${DB_MYSQL_PW}
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
